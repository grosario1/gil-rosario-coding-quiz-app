<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Web Api-Coding Quiz App</title>
</head>
<body>
    <div class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div id="view-high-scores">
            <a href="#" id="view-scores-link">View High Scores</a>
        </div>
        <div id="timer-container">
            <p>Time Left: <span id="timer">0</span></p>
        </div>
        <div id="start-container">
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-question">
            <h2 id="question-text"></h2>
            <div id="answers-container">
             <ol>   
               <li><button class="answer-button"></button></li>
               <li><button class="answer-button"></button></li>
               <li><button class="answer-button"></button></li>
               <li><button class="answer-button"></button></li>
             </ol>
            </div>
          </div>
    </div>
    <div id="game-over-container">
        <h2>All done!</h2>
        <p>Your final score is: <span id="final-score-input"></span></p>
        <input type="text" id="initials-input" placeholder="Enter initials">
        <button id="submit-button">Submit</button>
    </div>
    <div id="high-scores-container">
        <h2>High Scores</h2>
        <ol id="high-scores-list"></ol>
        <button id="go-back-button">Go Back</button>
        <button id="clear-scores-button">Clear High Scores</button>
    </div>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
